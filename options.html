<!DOCTYPE html>
<html>
<head>
	<title>Live notifier - Preferences</title>
	<link rel="stylesheet" type="text/css" media="all" href="/data/css/options.css" />
</head>
<!-- Source code from: https://developer.chrome.com/extensions/options -->
<body>

<p id="dailymotion" class="pref_group website_pref">
	<label class="preference flex_input_text" data-translate-title="dailymotion_keys_list_description" title="Stream list in a comma separated list.">
		<span data-translate-id="dailymotion_keys_list_title">Dailymotion keys to notify</span>: 
		<input type="text" id="dailymotion_keys_list" class="preferenceInput">
	</label>
	
	<label class="preference import_container" data-translate-title="dailymotion_user_id_description" title="Enter your Dailymotion id to be able to import the stream(s) you follow">
		<span class="label"><span data-translate-id="dailymotion_user_id_description">Enter your Dailymotion id to be able to import the stream(s) you follow</span>:</span>
		<span class="pref_container">
			<input type="text" id="dailymotion_user_id" class="preferenceInput">
			<button id="dailymotion_import" data-translate-id="dailymotion_import">Import</button>
		</span>
	</label>
</p>

<p id="hitbox" class="website_pref">
	<label class="preference flex_input_text" data-translate-title="hitbox_keys_list_description" title="Stream list in a comma separated list.">
		<span data-translate-id="hitbox_keys_list_title">Hitbox keys to notify</span>: 
		<input type="text" id="hitbox_keys_list" class="preferenceInput">
	</label>
	
	<label class="preference import_container" data-translate-title="hitbox_user_id_description" title="Enter your Hitbox id to be able to import the stream(s) you follow">
		<span class="label"><span data-translate-id="hitbox_user_id_description">Enter your Hitbox id to be able to import the stream(s) you follow</span>:</span>
		<span class="pref_container">
			<input type="text" id="hitbox_user_id" class="preferenceInput">
			<button id="hitbox_import" data-translate-id="hitbox_import">Import</button>
		</span>
	</label>
</p>

<p id="twitch" class="website_pref">
	<label class="preference flex_input_text" data-translate-title="twitch_keys_list_description" title="Stream list in a comma separated list.">
		<span data-translate-id="twitch_keys_list_title">Twitch keys to notify</span>: 
		<input type="text" id="twitch_keys_list" class="preferenceInput">
	</label>
	
	<label class="preference import_container" data-translate-title="twitch_user_id_description" title="Enter your Twitch id to be able to import the stream(s) you follow">
		<span class="label"><span data-translate-id="twitch_user_id_description">Enter your Twitch id to be able to import the stream(s) you follow</span>:</span>
		<span class="pref_container">
			<input type="text" id="twitch_user_id" class="preferenceInput">
			<button id="twitch_import" data-translate-id="twitch_import">Import</button>
		</span>
	</label>
</p>

<p id="beam" class="pref_group website_pref">
	<label class="preference flex_input_text" data-translate-title="beam_keys_list_description" title="Stream list in a comma separated list.">
		<span data-translate-id="beam_keys_list_title">Beam keys to notify</span>: 
		<input type="text" id="beam_keys_list" class="preferenceInput">
	</label>
	
	<label class="preference import_container" data-translate-title="beam_user_id_description" title="Enter your Twitch id to be able to import the stream(s) you follow">
		<span class="label"><span data-translate-id="beam_user_id_description">Enter your Beam id to be able to import the stream(s) you follow</span>:</span>
		<span class="pref_container">
			<input type="text" id="beam_user_id" class="preferenceInput">
			<button id="beam_import" data-translate-id="beam_import">Import</button>
		</span>
	</label>
</p>

<label class="preference" data-translate-title="check_delay_description" title="Delay between checks, in minute">
	<span data-translate-id="check_delay_description">Delay between checks, in minute</span>: 
	<input type="number" id="check_delay" class="preferenceInput">
</label>

<p class="pref_group">
	<label class="preference">
		<span data-translate-id="notification_type_title">Notification type</span>: 
		<select id="notification_type" class="preferenceInput">
			<option value="web" data-translate-id="notification_type_web">Web</option>
			<option value="chrome_api" data-translate-id="notification_type_chrome_api">API Chrome</option>
		</select>
	</label>
</p>

<p class="pref_group">
	<label class="preference" data-translate-title="notify_online_description" title="Notification when checked">
		<span data-translate-id="notify_online_title">Show a notification when a stream start</span>: 
		<input type="checkbox" id="notify_online" class="preferenceInput">
	</label>
	
	<label class="preference" data-translate-title="notify_offline_description" title="Notification when checked">
		<span data-translate-id="notify_offline_title">Show a notification when a stream finish</span>: 
		<input type="checkbox" id="notify_offline" class="preferenceInput">
	</label>
</p>

<label class="preference" data-translate-title="show_offline_in_panel_description" title="Shown when checked">
	<span data-translate-id="show_offline_in_panel_title">Show offline streams in the panel</span>: 
	<input type="checkbox" id="show_offline_in_panel" class="preferenceInput">
</label>

<p class="pref_group">
	<label class="preference" data-translate-title="confirm_addStreamFromPanel_description" title="Show a notification to confirm when adding a stream of config (from panel)">
		<span data-translate-id="confirm_addStreamFromPanel_title">Confirmation to add streams</span>: 
		<input type="checkbox" id="confirm_addStreamFromPanel" class="preferenceInput">
	</label>
	
	<label class="preference" data-translate-title="confirm_deleteStreamFromPanel_description" title="Show a notification to confirm when deleting a stream of config (from panel)">
		<span data-translate-id="confirm_deleteStreamFromPanel_title">Confirmation to delete streams</span>: 
		<input type="checkbox" id="confirm_deleteStreamFromPanel" class="preferenceInput">
	</label>
</p>

<p class="pref_group">
	<label class="preference" data-translate-title="panel_theme_description" title="Choose the panel of the panel">
		<span data-translate-id="panel_theme_title">Panel theme</span>: 
		<select id="panel_theme" class="preferenceInput">
			<option value="dark" data-translate-id="panel_theme_dark">Dark</option>
			<option value="light" data-translate-id="panel_theme_light">Light</option>
		</select>
	</label>
	
	<label class="preference" data-translate-title="background_color_description" title="Choose background color">
		<span data-translate-id="background_color_title">Panel background color</span>: 
		<input type="color" id="background_color" class="preferenceInput">
	</label>
</p>

<p class="pref_group">
	<label class="preference" data-translate-title="livestreamer_cmd_to_clipboard_description" title="Check to activate">
		<span data-translate-id="livestreamer_cmd_to_clipboard_title">Copy Livestreamer command on stream click</span>: 
		<input type="checkbox" id="livestreamer_cmd_to_clipboard" class="preferenceInput">
	</label>
	
	<label class="preference flex_input_text" data-translate-title="livestreamer_cmd_quality_description" title="More information on Livestreamer page">
		<span data-translate-id="livestreamer_cmd_quality_title">Livestreamer quality</span>: 
		<input type="text" id="livestreamer_cmd_quality" class="preferenceInput">
	</label>
</p>

<p class="pref_group">
	<span id="sync_title" data-translate-id="sync_title">Save / Restaure preferences from/to synchronization</span>
	<button id="restaure_sync" data-translate-id="restaure_sync" class="sync">Restaure</button><button id="save_sync" data-translate-id="save_sync" class="sync">Save</button>
</p>


<footer>
	<div id="status"></div>
	<button id="save" data-translate-id="save">Save</button>
</footer>

<script src="options.js"></script>
</body>
</html>
