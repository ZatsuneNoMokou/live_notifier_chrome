<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="all" href="css/panel.css" />
	<style id="search-cssSelector"></style>
	<link id="panel-color-stylesheet" rel="stylesheet" type="text/css" media="all" data-theme="dark" data-background_color="#000000" href="css/panel-theme-dark.css" />
	
	<!-- 		Google Material Design - Icon font 		-->
	<link rel="stylesheet" type="text/css" media="all" href="css/fonts.css" />
	
	<link rel="stylesheet" href="css/perfect-scrollbar.min.css" />
</head>
<body>
	<header>
		<!--<div id="vide" class="vide"></div>-->
		<button id="addStream"><i class="material-icons">add</i></button>
		<button id="deleteStream" class="dragover"><i class="material-icons dragover">delete</i></button>
		<button id="searchStream"><i class="material-icons">search</i></button>
		<button id="refreshStreams"><i class="material-icons">refresh</i></button>
		<button id="settings"><i class="material-icons">settings</i></button>
	</header>
	<section id="streamList">
		<div id="searchInputContainer" class="hide"><label for="searchInput"><i class="material-icons">search</i></label><input id="searchInput" type="text"></div>
		<div id="deleteStreamTooltip" class="hide"><i class="material-icons">info</i> <span data-translate-id="delete_tooltip">To delete a stream from the settings, move it in the trash can.</span></div>
		<div id="streamListOnline">
			<div id="streamOnlineCountLabel">No online stream currently</div>
			<div class="beam group"></div>
			<div class="dailymotion group"></div>
			<div class="hitbox group"></div>
			<div class="twitch group"></div>
		</div>
		<div id="streamListOffline">
			<div id="streamOfflineCountLabel">No offline stream currently</div>
			<div class="beam group"></div>
			<div class="dailymotion group"></div>
			<div class="hitbox group"></div>
			<div class="twitch group"></div>
		</div>
	</section>
	<section id="settings_container" class="hide">
		<p id="preferences"></p>
		<span id="current_version"></span>
	</section>
	<footer><span data-translate-id="footer_title">Addon under GPL v3 licence</span>
		<span data-translate-id="footer_by">By</span> <a href="https://github.com/ZatsuneNoMokou/" target="_blank">ZatsuneNoMokou</a>
	</footer>
	<script id="panelInit" src="panel-init.js"></script>
</body>
</html>
